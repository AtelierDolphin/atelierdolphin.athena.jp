/*
 *  タイトルの表示処理（編集は不要です）
 */
function title(mode)
{
		var		w, h, obj;

	if (document.all) {
		obj = document.all.title;
		w = document.body.clientWidth;
		h = document.body.clientHeight;
	}
	else if (document.getElementById) {
		obj = document.getElementById("title");
		w = window.innerWidth;
		h = window.innerHeight;
	}
	if (!obj) {
		return;
	}

	if ("on" == mode) {
		obj.style.left = (w - obj.offsetWidth) / 2;
		obj.style.top  = (h - obj.offsetHeight) / 2;
		obj.style.visibility = "visible";
	}
	else if ("off" == mode) {
		setTimeout("title('ontimer')", delaytime);
	}
	else if ("ontimer" == mode) {
		obj.style.visibility = "hidden";
	}
}
